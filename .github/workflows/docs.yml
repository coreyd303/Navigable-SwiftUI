name: DocC Runner

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-14  # macOS runner needed for SwiftUI and DocC
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3️⃣ Select Xcode 15.1 (Swift 6.1)
      - name: Select Xcode 15.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.1.0'

      # 4️⃣ Resolve Swift package dependencies
      - name: Resolve Swift Package
        run: swift package resolve

      # 5️⃣ Build DocC archive
      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme Navigable -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS'
          
          DOCC=$(xcrun --find docc)
          $DOCC process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/Navigable.doccarchive \
            --output-path docs \
            --hosting-base-path 'navigable-swiftui'

          # Optional redirect to the documentation folder
          echo "<script>window.location.href += '/documentation/navigable-swiftui'</script>" > docs/index.html

      # 6️⃣ Upload the generated site to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      # 7️⃣ Deploy to GitHub Pages
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4