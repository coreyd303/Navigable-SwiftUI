name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-22.04   # supported Linux version

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Configure Pages
      - name: Set up Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Generate DocC docs (Swift installation handled internally)
      - name: Generate Docs
        uses: fwcd/swift-docc-action@v1
        with:
          target: Navigable
          output: ./public
          transform-for-static-hosting: 'true'
          disable-indexing: 'true'
          hosting-base-path: navigable-swiftui

      # 4️⃣ Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: docs
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
    steps:
      - name: Deploy Docs
        uses: actions/deploy-pages@v4