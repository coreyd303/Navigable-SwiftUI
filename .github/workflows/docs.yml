name: Deploy Documentation

on:
  push:
    branches: [ main ]  # Trigger on pushes to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-22.04   # Use supported Ubuntu version
    environment:
      name: github-pages  # Required for Pages deployment

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Swift
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '5.9.3'   # Adjust to your Swift version

      # 3️⃣ Resolve Swift packages
      - name: Resolve Swift packages
        run: swift package resolve

      # 4️⃣ Build DocC documentation
      - name: Build DocC documentation
        run: |
          swift docc convert Sources/Navigable/Navigation.docc \
            --output-path _site \
            --hosting-base-path /   # Clean URL at root of Pages

      # 5️⃣ Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload the documentation artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4