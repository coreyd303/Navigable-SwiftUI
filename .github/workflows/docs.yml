name: DocC Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-14   # macOS required for SwiftUI and Swift 6.1
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3️⃣ Select Xcode 15.1 (Swift 6.1)
      - name: Select Xcode 15.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.1.0'

      # 4️⃣ Verify Swift version (optional)
      - name: Verify Swift
        run: swift --version

      # 5️⃣ Generate DocC documentation
      - name: Generate Docs
        uses: fwcd/swift-docc-action@v1
        with:
          target: Navigable
          output: ./docs
          transform-for-static-hosting: 'true'
          disable-indexing: 'true'
          hosting-base-path: navigable-swiftui

      # 6️⃣ Upload artifact to GitHub Pages
      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      # 7️⃣ Deploy to GitHub Pages
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4