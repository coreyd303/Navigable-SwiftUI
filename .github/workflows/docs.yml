name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  docs:
    runs-on: macos-latest   # macOS needed for SwiftUI support

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Configure GitHub Pages
      - name: Set up Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Generate DocC docs
      - name: Generate Docs
        uses: fwcd/swift-docc-action@v1
        with:
          target: Navigable             # Your main target
          output: ./public             # Output folder for GitHub Pages
          transform-for-static-hosting: 'true'
          disable-indexing: 'true'
          hosting-base-path: navigable-swiftui

      # 4️⃣ Upload generated docs as Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: docs
    runs-on: macos-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy Docs to GitHub Pages
        uses: actions/deploy-pages@v4